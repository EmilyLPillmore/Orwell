[loggers]
keys=root,orwell

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_orwell]
level=DEBUG
handlers=file_handler
qualname=orwell
propagate=1

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('/Users/emily/PycharmProjects/Orwell/resources/logs/orwell.log',)

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s